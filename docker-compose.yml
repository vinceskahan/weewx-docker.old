      - /var/tmp/weewx_html/html_setup_ubuntu2004:/home/weewx/public_html
      - /var/tmp/weewx_archive/archive_setup_ubuntu2004:/home/weewx/archive

  weewx_nginx_setup_ubuntu2004:
